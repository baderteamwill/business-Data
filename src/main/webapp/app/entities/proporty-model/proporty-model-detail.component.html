<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="proportyModel">
            <h2><span jhiTranslate="businessDataApp.proportyModel.detail.title">Proporty Model</span> {{proportyModel.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="businessDataApp.proportyModel.proportyName">Proporty Name</span></dt>
                <dd>
                    <span>{{proportyModel.proportyName}}</span>
                </dd>
                <dt><span jhiTranslate="businessDataApp.proportyModel.proportyType">Proporty Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'businessDataApp.Type.' + proportyModel.proportyType}}">{{proportyModel.proportyType}}</span>
                </dd>
                <dt><span jhiTranslate="businessDataApp.proportyModel.entityModel">Entity Model</span></dt>
                <dd>
                    <div *ngIf="proportyModel.entityModel">
                        <a [routerLink]="['/entity-model', proportyModel.entityModel?.id, 'view']">{{proportyModel.entityModel?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/proporty-model', proportyModel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
