<div>
    <h2 id="page-heading">
        <span jhiTranslate="businessDataApp.proportyModel.home.title">Proporty Models</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-proporty-model" [routerLink]="['/proporty-model/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="businessDataApp.proportyModel.home.createLabel">
            Create a new Proporty Model
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="proportyModels?.length === 0">
        <span jhiTranslate="businessDataApp.proportyModel.home.notFound">No proportyModels found</span>
    </div>
    <div class="table-responsive" *ngIf="proportyModels?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="businessDataApp.proportyModel.proportyName">Proporty Name</span></th>
            <th scope="col" ><span jhiTranslate="businessDataApp.proportyModel.proportyType">Proporty Type</span></th>
            <th scope="col" ><span jhiTranslate="businessDataApp.proportyModel.entityModel">Entity Model</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let proportyModel of proportyModels ;trackBy: trackId">
                <td><a [routerLink]="['/proporty-model', proportyModel.id, 'view' ]">{{proportyModel.id}}</a></td>
                <td>{{proportyModel.proportyName}}</td>
                <td jhiTranslate="{{'businessDataApp.Type.' + proportyModel.proportyType}}">{{proportyModel.proportyType}}</td>
                <td>
                    <div *ngIf="proportyModel.entityModel">
                        <a [routerLink]="['/entity-model', proportyModel.entityModel?.id, 'view' ]" >{{proportyModel.entityModel?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/proporty-model', proportyModel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/proporty-model', proportyModel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(proportyModel)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
