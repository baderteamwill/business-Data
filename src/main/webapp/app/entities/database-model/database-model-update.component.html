<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-database-model-heading" jhiTranslate="businessDataApp.databaseModel.home.createOrEditLabel">Create or edit a Database Model</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="businessDataApp.databaseModel.databaseModel" for="field_databaseModel">Database Model</label>
                    <input type="text" class="form-control" name="databaseModel" id="field_databaseModel"
                           formControlName="databaseModel"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="businessDataApp.databaseModel.databaseDescription" for="field_databaseDescription">Database Description</label>
                    <input type="text" class="form-control" name="databaseDescription" id="field_databaseDescription"
                           formControlName="databaseDescription"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
