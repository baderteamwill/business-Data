<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-instance-relation-heading" jhiTranslate="businessDataApp.instanceRelation.home.createOrEditLabel">Create or edit a Instance Relation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="businessDataApp.instanceRelation.entityInstance" for="field_entityInstance">Entity Instance</label>
                    <select class="form-control" id="field_entityInstance" name="entityInstance" formControlName="entityInstance">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="entityInstanceOption.id === editForm.get('entityInstance')!.value?.id ? editForm.get('entityInstance')!.value : entityInstanceOption" *ngFor="let entityInstanceOption of entityinstances; trackBy: trackById">{{entityInstanceOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="businessDataApp.instanceRelation.entityInstance2" for="field_entityInstance2">Entity Instance 2</label>
                    <select class="form-control" id="field_entityInstance2" name="entityInstance2" formControlName="entityInstance2">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="entityInstanceOption.id === editForm.get('entityInstance2')!.value?.id ? editForm.get('entityInstance2')!.value : entityInstanceOption" *ngFor="let entityInstanceOption of entityinstance2s; trackBy: trackById">{{entityInstanceOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="businessDataApp.instanceRelation.entityRelation" for="field_entityRelation">Entity Relation</label>
                    <select class="form-control" id="field_entityRelation" name="entityRelation" formControlName="entityRelation">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="entityRelationOption.id === editForm.get('entityRelation')!.value?.id ? editForm.get('entityRelation')!.value : entityRelationOption" *ngFor="let entityRelationOption of entityrelations; trackBy: trackById">{{entityRelationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
