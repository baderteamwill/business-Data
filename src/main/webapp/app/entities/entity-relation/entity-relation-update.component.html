<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-entity-relation-heading" jhiTranslate="businessDataApp.entityRelation.home.createOrEditLabel">Create or edit a Entity Relation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="businessDataApp.entityRelation.relation" for="field_relation">Relation</label>
                    <select class="form-control" name="relation" formControlName="relation" id="field_relation">
                        <option value="ONE_TO_ONE">{{'businessDataApp.RelationType.ONE_TO_ONE' | translate}}</option>
                        <option value="ONE_TO_MANY">{{'businessDataApp.RelationType.ONE_TO_MANY' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="businessDataApp.entityRelation.entityModel" for="field_entityModel">Entity Model</label>
                    <select class="form-control" id="field_entityModel" name="entityModel" formControlName="entityModel">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="entityModelOption.id === editForm.get('entityModel')!.value?.id ? editForm.get('entityModel')!.value : entityModelOption" *ngFor="let entityModelOption of entitymodels; trackBy: trackById">{{entityModelOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="businessDataApp.entityRelation.entityModel2" for="field_entityModel2">Entity Model 2</label>
                    <select class="form-control" id="field_entityModel2" name="entityModel2" formControlName="entityModel2">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="entityModelOption.id === editForm.get('entityModel2')!.value?.id ? editForm.get('entityModel2')!.value : entityModelOption" *ngFor="let entityModelOption of entitymodel2s; trackBy: trackById">{{entityModelOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
