<div>
    <h2 id="page-heading">
        <span jhiTranslate="businessDataApp.entityRelation.home.title">Entity Relations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entity-relation" [routerLink]="['/entity-relation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="businessDataApp.entityRelation.home.createLabel">
            Create a new Entity Relation
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="entityRelations?.length === 0">
        <span jhiTranslate="businessDataApp.entityRelation.home.notFound">No entityRelations found</span>
    </div>
    <div class="table-responsive" *ngIf="entityRelations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="businessDataApp.entityRelation.relation">Relation</span></th>
            <th scope="col" ><span jhiTranslate="businessDataApp.entityRelation.entityModel">Entity Model</span></th>
            <th scope="col" ><span jhiTranslate="businessDataApp.entityRelation.entityModel2">Entity Model 2</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entityRelation of entityRelations ;trackBy: trackId">
                <td><a [routerLink]="['/entity-relation', entityRelation.id, 'view' ]">{{entityRelation.id}}</a></td>
                <td jhiTranslate="{{'businessDataApp.RelationType.' + entityRelation.relation}}">{{entityRelation.relation}}</td>
                <td>
                    <div *ngIf="entityRelation.entityModel">
                        <a [routerLink]="['/entity-model', entityRelation.entityModel?.id, 'view' ]" >{{entityRelation.entityModel?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="entityRelation.entityModel2">
                        <a [routerLink]="['/entity-model', entityRelation.entityModel2?.id, 'view' ]" >{{entityRelation.entityModel2?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/entity-relation', entityRelation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/entity-relation', entityRelation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(entityRelation)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
