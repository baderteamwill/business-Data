<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="entityRelation">
            <h2><span jhiTranslate="businessDataApp.entityRelation.detail.title">Entity Relation</span> {{entityRelation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="businessDataApp.entityRelation.relation">Relation</span></dt>
                <dd>
                    <span jhiTranslate="{{'businessDataApp.RelationType.' + entityRelation.relation}}">{{entityRelation.relation}}</span>
                </dd>
                <dt><span jhiTranslate="businessDataApp.entityRelation.entityModel">Entity Model</span></dt>
                <dd>
                    <div *ngIf="entityRelation.entityModel">
                        <a [routerLink]="['/entity-model', entityRelation.entityModel?.id, 'view']">{{entityRelation.entityModel?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="businessDataApp.entityRelation.entityModel2">Entity Model 2</span></dt>
                <dd>
                    <div *ngIf="entityRelation.entityModel2">
                        <a [routerLink]="['/entity-model', entityRelation.entityModel2?.id, 'view']">{{entityRelation.entityModel2?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/entity-relation', entityRelation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
