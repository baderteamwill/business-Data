<div>
    <h2 id="page-heading">
        <span jhiTranslate="businessDataApp.entityInstance.home.title">Entity Instances</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entity-instance" [routerLink]="['/entity-instance/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="businessDataApp.entityInstance.home.createLabel">
            Create a new Entity Instance
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="entityInstances?.length === 0">
        <span jhiTranslate="businessDataApp.entityInstance.home.notFound">No entityInstances found</span>
    </div>
    <div class="table-responsive" *ngIf="entityInstances?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="businessDataApp.entityInstance.instanceName">Instance Name</span></th>
            <th scope="col" ><span jhiTranslate="businessDataApp.entityInstance.entityModel">Entity Model</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entityInstance of entityInstances ;trackBy: trackId">
                <td><a [routerLink]="['/entity-instance', entityInstance.id, 'view' ]">{{entityInstance.id}}</a></td>
                <td>{{entityInstance.instanceName}}</td>
                <td>
                    <div *ngIf="entityInstance.entityModel">
                        <a [routerLink]="['/entity-model', entityInstance.entityModel?.id, 'view' ]" >{{entityInstance.entityModel?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/entity-instance', entityInstance.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/entity-instance', entityInstance.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(entityInstance)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
