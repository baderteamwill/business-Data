<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-entity-instance-heading" jhiTranslate="businessDataApp.entityInstance.home.createOrEditLabel">Create or edit a Entity Instance</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="businessDataApp.entityInstance.instanceName" for="field_instanceName">Instance Name</label>
                    <input type="text" class="form-control" name="instanceName" id="field_instanceName"
                           formControlName="instanceName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="businessDataApp.entityInstance.entityModel" for="field_entityModel">Entity Model</label>
                    <select class="form-control" id="field_entityModel" name="entityModel" formControlName="entityModel">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="entityModelOption.id === editForm.get('entityModel')!.value?.id ? editForm.get('entityModel')!.value : entityModelOption" *ngFor="let entityModelOption of entitymodels; trackBy: trackById">{{entityModelOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
