<div>
    <h2 id="page-heading">
        <span jhiTranslate="businessDataApp.entityModel.home.title">Entity Models</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entity-model" [routerLink]="['/entity-model/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="businessDataApp.entityModel.home.createLabel">
            Create a new Entity Model
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="entityModels?.length === 0">
        <span jhiTranslate="businessDataApp.entityModel.home.notFound">No entityModels found</span>
    </div>
    <div class="table-responsive" *ngIf="entityModels?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="businessDataApp.entityModel.entityName">Entity Name</span></th>
            <th scope="col" ><span jhiTranslate="businessDataApp.entityModel.entityDescription">Entity Description</span></th>
            <th scope="col" ><span jhiTranslate="businessDataApp.entityModel.databaseModel">Database Model</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entityModel of entityModels ;trackBy: trackId">
                <td><a [routerLink]="['/entity-model', entityModel.id, 'view' ]">{{entityModel.id}}</a></td>
                <td>{{entityModel.entityName}}</td>
                <td>{{entityModel.entityDescription}}</td>
                <td>
                    <div *ngIf="entityModel.databaseModel">
                        <a [routerLink]="['/database-model', entityModel.databaseModel?.id, 'view' ]" >{{entityModel.databaseModel?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/entity-model', entityModel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/entity-model', entityModel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(entityModel)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
